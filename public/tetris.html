<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>3815ICT Tetris Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="./tetris.css">
  <!-- <script src="../src/App.js"></script>  -->
</head>

<body>

  <h1 class="text-white text-center">2805ICT/3815ICT Group Project</h1>

  <div class="d-flex justify-content-evenly">
    <ol className='list-group'>
      <li class="list-group-item">
        <button>
          <a href="http://localhost:3000">Home</a>
        </button>
      </li>

      <li class="list-group-item">
        <button>
          <a href="http://localhost:3000/configure">Configure</a>
        </button>
      </li>
      <li class="list-group-item">
        <button class="w-100 h-100">
          <a href="http://localhost:3000/hiscores">Hiscores</a>
        </button>
      </li>

      <li class="list-group-item">
        <button type='button' onClick={window.close()}>
          <a href="#">EXIT</a>
        </button>
      </li>
    </ol>
  </div>

  <!-- Button to Open the Modal -->
  <div class="text-center">
    <button type="button" class="btn btn-secondary mb-4" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
      id="#staticBackdrop">
      Controls
    </button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
    crossorigin="anonymous"></script>
  <canvas width="320" height="640" id="game"></canvas>

  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="staticBackdropLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" id="togglepause1"></button>
        </div>
        <div class="modal-body modal-dialog modal-dialog-centered flex-column">
          <div>[ Left Arrow ] [ <b>←</b> ] - <b>Move Left</b></div>
          <div>[ Right Arrow ] [<b>→</b> ] - <b>Move Right</b></div>
          <div>[ Up Arrow ] [ <b>↑</b> ] - <b>Rotate Clockwise</b></div>
          <div>[ Down Arrow ] [ <b>↓</b> ] - <b>Rotate Anti-Clockwise</b></div>
          <div>[ P ] - <b>Pause the game</b></div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal" id="togglepause2">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./tetris.js"></script>
</body>

</html>
